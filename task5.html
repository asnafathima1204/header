<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM</title>
    <link rel="shortcut icon" href="/img/travelog.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/css/task5.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <div class="first-row">
                    <div class="logo">
                        <h1>TRAVEL AGENCY</h1>
                    </div>
                    <div class="para">
                        <div class="first-para">
                            <div class="text">
                                <div class="icon">
                                    <span class="material-symbols-outlined">
                                        location_on
                                        </span>
                                </div>
                                <div class="txt">FIND US</div>
                            </div>
                            <div class="button">
                                <div class="txt">Search</div>
                                <div class="icon">
                                    <span class="material-symbols-outlined">
                                    search
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="second-para">CALL US TOLL FREE! <span>1-800-987-9898</span> </div>
                    </div>
                   
                </div>
                <div class="second-row">
                    <div class="list">
                        <ul>
                            <li><a href="">HOME</a></li>
                            <li><a href="">TOURS</a></li>
                            <li><a href="">ABOUT US</a></li>
                            <li><a href="">DISCOVER</a></li>
                            <li><a href="">EVENTS</a></li>
                            <li><a href="">REWARDS</a></li>
                            <li><a href="">TRAVEL BLOG</a></li>
                            <li><a href="">CONTACT US</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="section">
            <div class="content">
                <div class="text">
                    <h2>LET US TAKE YOU TO YOUR</h2>
                    <h1>DREAM DESTINATIONS</h1>
                </div>
                <div class="btn-group">
                
                    <button class="button btn1">
                        <label for="continents">
                            <select name="continents" id="continents">
                                <option value="Asia">ASIA</option>
                                <option value="Antarctica">ANTARCTICA</option>
                                <option value="Oceania">OCEANIA</option>
                                <option value="North America">NORTH AMERICA</option>
                                <option value="South America">SOUTH AMERICA</option>
                                <option value="Europe">EUROPE</option>
                                <option value="Africa">AFRICA</option>
                            </select>
                        </label>
                    </button>
                    <button class="button btn2">
                        <label for="all_countries">
                            <select name="countries" id="all_countries">
                                <option value="countries">ALL COUNTRIES&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="Thailand">THAILAND</option>
                                <option value="Vietnam">VIETNAM</option>
                                <option value="India">INDIA</option>
                                <option value="Malaysia">MALAYSIA</option>
                                <option value="Japan">JAPAN</option>
                                <option value="Singapore">SINGAPORE</option>
                            </select>
                        </label>
                    </button>
                    <button class="button  bt3">
                        <label for="budget">
                            <select name="budget" id="budget">
                                <option value="budget">YOUR BUDGET ($)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="25k">25,000</option>
                                <option value="50k">50,000</option>
                                <option value="75k">75,000</option>
                                <option value="1L">100,000</option>
                                <option value="1.5L">150,000</option>
                            </select>
                        </label></button>
                    <button class="button btn4"> <span>FIND YOUR TOURS</span></button>
               
                </div>
            </div>
        </div
    </section>
    
</body>
</html>
